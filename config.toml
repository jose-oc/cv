        [[params.projects.list]]
        title = "Piksel Palette"
        url = "https://piksel.com"
        tagline = "Being part of an excellent team and based on an **agile** methodology and following a **continuous integration** pipeline and **continuous delivery**, I've been envolved in the development of different pieces of Software to work with video related contents from encoding, transcoding and encrypting video asset in the main technologies such as HLS, DASH and Smooth Streaming as well as processing huge files with meta-information related to the videos which is ingested into a system in an incredibly fast way. The main characteristics of this Software is its reliability and scalability.\n\n Some of the technologies we've used are: \n\n - Java EE and Python \n\n - RabbitMQ \n\n - MuleESB \n\n - Apache Flink & Kafka \n\n - Microservices architecture"

        [[params.projects.list]]
        title = "Laboratory Information Management System"
        #url = "https://github.com/aerohub/hugrid"
