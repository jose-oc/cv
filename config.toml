# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "**Software engineer** with more than fifteen years of experience in the development of **backend and web applications** mainly in the **Java EE** environment but also with some other script languages and tools. I've worked being part of a team and also independently with projects of different sizes.\n\nQuite interested in Software Quality which involves code review, Test Driven Development (TDD/BDD), Performance, Monitoring and so on; as well as in Continuous Integration and Delivery.\n\n - *Methodologies*: Clean Code, Design Patterns, Agile (kanban, sprints).\n- *Languages*: Java, Python, PHP, NodeJS, HTML5.\n- *Frameworks*: Apache Flink, Spring, OpenXava, JUnit, Mockito, Cucumber, Hibernate.\n- *Infrastructure*: Docker, AWS, Mesos.\n- *Tools*: Git, Maven, ant, kibana (elastic search), RabbitMQ, MuleESB, GoCD, Jasper Reports, Jira, Redmine.\n- *DB*: PostgreSQL, MongoDB, Cassandra, Oracle, MSSQL, MySql."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Java Senior Developer"
        dates = "2015 - Present"
        company = "Piksel, Málaga (Spain)"
        details = "Piksel has been building successful online video businesses for over a decade. Our offering of strategic, professional and managed services is underpinned by the Piksel Palette’s SaaS-based infrastructure. It’s this recipe, combined with our commitment to creating mutually beneficial partnerships, that enables our media and entertainment clients to prosper in today’s video market.\n\n Piksel’s unrivaled expertise is in designing, building, and managing online video solutions for the likes of AT&T, Sky, Channel 4, Liberty Global, Mediaset, OSN and Transavia. Headquartered in New York City, Piksel offices can be found throughout Europe and the Americas."

        [[params.jobs.list]]
        position = "Senior Developer"
        dates = "2013 - 2015"
        company = "Acción Viajes, Málaga (Spain)"
        details = "**Senior developer** for a cruises booking online business working with script languages such as PHP and bash and Relational databases. I develop a role of working on both frontend and backend building SOAP webservices."

        [[params.jobs.list]]
        position = "Free developer"
